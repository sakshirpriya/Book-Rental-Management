<app-navbar></app-navbar>
    <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
              <div class="col-lg-12 login-key">
                  <i class="fa fa-key" aria-hidden="true"></i>
              </div>
              <div class="col-lg-12 login-title">
                  ISSUE BOOK
              </div>
              <div class="col-lg-12 login-form">
                  <div class="col-lg-12 login-form">
                      <form [formGroup]="issueForm" (ngSubmit)="issueBook()">
                          <div class="form-group">
                              <label class="form-control-label">ISBN</label>
                              <input type="text" class="form-control" placeholder="ISBN" formControlName="ISBN">
                          </div>
                          <div class="form-group">
                              <label class="form-control-label">CardHolder</label>
                              <input type="text" class="form-control" placeholder="CardHolder" formControlName="CardHolder">
                          </div>

                          <div class="col-lg-12 loginbttm">
                              <div class="col-lg-6 login-btm login-button">
                                 <button type="submit" class="btn btn-outline-primary">Submit</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <!-- <div class="col-lg-3 col-md-2"></div> -->
          </div>
      </div>
  </div>
<app-footer></app-footer>
