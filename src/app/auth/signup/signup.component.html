<div class="container">
    <div class="row" >
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box" style="border:1px solid;">
            <div class="col-lg-12 login-key">
                <!-- <i class="fa fa-key" aria-hidden="true"></i> -->
            </div>
            <div class="col-lg-12 login-title">
                <p style="text-align: center;" >SIGNUP PAGE</p>
            </div>
            <form [formGroup]="userForm" (ngSubmit)="showData()">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                        <input type="text" class="form-control" placeholder="First Name" formControlName="firstname" style="text-indent: 10px; border-radius: 10px ;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname" style="text-indent: 10px; border-radius: 10px ;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"> </i></span>
                        <input type="email" class="form-control" placeholder="Email Address" formControlName="email" style="text-indent: 10px; border-radius: 10px ;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                        <input type="text" class="form-control" placeholder="Contact" formControlName="contact" style="text-indent: 10px; border-radius: 10px ;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"> </i></span>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" style="text-indent: 10px; border-radius: 10px ;">
                    </div>
                </div>
                  <button class="btn btn-success btn-block">Submit</button>

            </form>
        </div>
