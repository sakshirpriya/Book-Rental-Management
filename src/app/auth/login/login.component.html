
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    LOGIN PAGE
                </div>
                <!-- <form > -->
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
                            <div class="form-group">
                                <label class="form-control-label">Contact Number</label>
                                <input type="text" class="form-control" formControlName="Contact">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input type="password" class="form-control" formControlName="Password">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                    <h6>(*)All Fields are mandatory</h6>
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                   <!-- <a routerLink="/"><button type="submit" class="btn btn-outline-primary">LOGIN</button></a> -->
                                   <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-md-2"></div> -->
            </div>
        </div>
